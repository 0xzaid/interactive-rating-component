<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card-1 center">
      <div class="star">
        <img src="./images/icon-star.svg" />
      </div>

      <div class="container">
        <h2 class="header">How did we do?</h2>
        <p class="info-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-numbers">
          <div class="number" data-value="1">1</div>
          <div class="number" data-value="2">2</div>
          <div class="number" data-value="3">3</div>
          <div class="number" data-value="4">4</div>
          <div class="number" data-value="5">5</div>
        </div>

        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>

    <div class="card-2 center">
      <div class="container">
        <img class="ty-img" src="./images/illustration-thank-you.svg" />
        <div class="rating-result center">
          <p class="rating-result-p">You selected 4 out of 5</p>
        </div>

        <div class="container-2">
          <h2 class="ty-header">Thank you!</h2>
          <p class="ty-text">
            We appreaciate you taking the time to give a rating. If you ever
            need more support, dont hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
